<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>First Clock</title>
</head>
<body>
    <h1>Wath time's <span>it</span> ?</h1>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>

        <div class="number number1" id="num1">1</div>
                
        <div class="number number2" id="num2">2</div>
        <div class="number number3" id="num3">3</div>
        <div class="number number4" id="num4">4</div>
        <div class="number number5" id="num5">5</div>
        <div class="number number6" id="num6">6</div>
        <div class="number number7" id="num7">7</div>
        <div class="number number8" id="num8">8</div>
        <div class="number number9" id="num9">9</div>
        <div class="number number10"id="num10">10</div>
        <div class="number number11" id="num11">11</div>
        <div class="number number12" id="num12">12</div>

    <footer>&copy;JanainaCosta </footer>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
